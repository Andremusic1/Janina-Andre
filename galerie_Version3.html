<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie - Janina + Andre</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #fff, #fbe4ec);
            color: #333;
        }
        header {
            background-color: #f8e6ee;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #c45c86;
            letter-spacing: 2px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            margin: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #c45c86;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s, transform 0.2s;
        }
        .back-button:hover {
            background-color: #9a4568;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Unsere Galerie</h1>
    </header>
    <div class="gallery">
        <img src="images/bild1.jpg" alt="Cocktailabend">
        <img src="images/bild2.jpg" alt="Gemeinsamer Moment am See">
        <img src="images/bild3.jpg" alt="Weitere Erinnerung">
    </div>
    <a class="back-button" href="index.html">Zur√ºck zur Hauptseite</a>
</body>
</html>
